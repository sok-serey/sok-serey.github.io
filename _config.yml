# ───────────────────────────────
#  Architect Theme – Robotics Edition
# ───────────────────────────────
title: Sokserey | Robotics Engineer
description: Autonomous robots • ROS2 • Computer Vision • Robocon Projects • Tutorials & Builds
show_downloads: false
google_analytics: # add your GA4 ID later if you want

# Use the official Architect theme (built-in, zero plugins needed)
theme: jekyll-theme-architect

# ───────────────────────────────
#  Personal Info (shown in header)
# ───────────────────────────────
author:
  name: Sokserey
  email: your.email@gmail.com
  uri: https://YOURUSERNAME.github.io
  bio: >
    Passionate Robotics Engineer building autonomous omni-directional robots,
    deep learning vision systems, and competing in ABU Robocon.
  location: Cambodia
  github: YOURUSERNAME          # ← change
  linkedin: your-linkedin-name   # ← change (optional)
  youtube: "@YourChannel"       # ← change (very important!)
  twitter: yourhandle           # ← optional

# ───────────────────────────────
#  Navigation Menu (top bar)
# ───────────────────────────────
header_pages:
  - projects.md
  - blog.md
  - tutorials.md
  - youtube.md
  - about.md

# ───────────────────────────────
#  Social Links (footer + floating button)
# ───────────────────────────────
social:
  - icon: github
    url: https://github.com/YOURUSERNAME
    name: GitHub
  - icon: youtube
    url: https://www.youtube.com/@YourChannel
    name: YouTube Tutorials
  - icon: linkedin
    url: https://www.linkedin.com/in/your-profile
    name: LinkedIn
  - icon: envelope
    url: mailto:your.email@gmail.com
    name: Email

# ───────────────────────────────
#  Extra Features (optional but cool)
# ───────────────────────────────
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Show future posts (for scheduled tutorials)
future: true

# Enable tags & categories
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /:categories/:title/

# Optional: Add a hero banner on homepage
hero:
  image: /assets/img/hero-robot.jpg   # ← put your robot photo here!
  height: 60vh
  text: Building the future, one robot at a time.

# ───────────────────────────────
#  Footer text
# ───────────────────────────────
footer: >
  © 2025 Sokserey • Powered by <a href="https://pages.github.com">GitHub Pages</a>
  &amp; <a href="https://github.com/pages-themes/architect">Architect</a> theme
